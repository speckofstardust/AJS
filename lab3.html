<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3 program</title>
    <script type = "text/javascript"
        src=" https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js">
    </script>
    <script>
        var app = angular.module("myApp",[]);
        app.controller("myCntrl",function($scope) {
            $scope.num1 = 0
            $scope.num2 = 0
            $scope.result = 0
            $scope.operator = "add"
            $scope.compute = function()
            {
                switch($scope.operator)
                {
                    case 'add': $scope.result = $scope.num1 + $scope.num2
                    break
                    case 'sub': $scope.result = $scope.num1 - $scope.num2
                    break
                    case 'mul': $scope.result = $scope.num1 * $scope.num2
                    break
                    case 'div': if($scope.num2 != 0)
                                    $scope.result = $scope.num1 / $scope.num2
                                else
                                    alert("Divide by zero error")

                    break
                }
            }
        });
    </script>
</head>
<body ng-app = "myApp">
    <h1>SIMPLE CALCULATOR</h1>
    <div ng-controller = "myCntrl">
        Enter first number: <input type = "number" ng-model = "num1"><br><br>
        select operator : <select ng-model = "operator">
            <option value = "add"> + </option>
            <option value = "sub"> - </option>
            <option value = "mul"> * </option>
            <option value = "div"> / </option>
        </select> <br><br>
        Enter second number : <input type="number" ng-model = "num2"><br/><br/><br>
        <button ng-click = "compute()"> COMPUTE </button><br/><br>
        {{num1 + " " + operator + " " + num2 + " = " +result}}
    </div>
    
</body>
</html>
