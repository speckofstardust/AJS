<!DOCTYPE html>
<html>
    <head>
        <title>LAB 1 PROGRAM</title>
        <script type=" text/javascript"
        src =" https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js">
        </script>
        <script>
            var app = angular.module("myApp",[]);
            app.controller("myCntrl", function($scope){
                $scope.firtstname= "Sharmada"
                $scope.lastname = "S"
            });
        </script>
    </head>
    <body ng-app = "myApp">
        <h2>AngularJS Application to Display Full Name</h2>
        <div ng-controller = "myCntrl">
            Enter the first name:<input type="text" ng-model = "firstname"></br>
            Enter the last name:<input type="text" ng-model = "lastname"></br>
            Your full name:{{firstname + " " + lastname}}
        </div>
    </body>
</html>
