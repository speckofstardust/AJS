<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4 program</title>
    <script type = "text/javascript"
        src=" https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js">
    </script>
    <script>
        var app = angular.module("myApp",[]);
        app.controller("myCntrl", function($scope){
            $scope.num = 0
            $scope.result = 0
            $scope.factorial = function(){
                if($scope.num==0)
                    $scope.result=1
                else
                {
                    $scope.fact = 1
                    for(var i=$scope.num;i>=1;i--)
                        $scope.fact = $scope.fact*i
                    $scope.result = $scope.fact
                }
            }
            $scope.square = function() {
                $scope.result = $scope.num * $scope.num
            }
        });
    </script>
</head>
<body ng-app = "myApp">
    <h1>FACTORIAL AND SQUARE APPLICATION</h1>
    <div ng-controller = "myCntrl">
        Enter the numer : <input type = "number" ng-model = "num">
        <button ng-click = "factorial()"> COMPUTE FACTORIAL </button>
        <button ng-click = "square()"> COMPUTE SQUARE </button><br><br>
        {{result}}
    </div>
    
</body>
</html>
